<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="img/jpeg" href="image/gcimg/images.jpeg">
    <title>Grocery Calculator!</title>
  </head>
  <body style="background-image: url(image/gcimg/images2.jpg);">
    
    <!-- section for body starts here -->
            <div class="container" style="border: 5px solid; background-color: red; margin-top: 20px; width: 290px;">
          <div class="row">
            <center>
          <div class="col">
          <div class="left">
          <p class="fruit11">Apples :- 
            <input type="number" id="apple" class="shoppinginput" onChange="apple()" onchange="grandtotalfruits">Rs.50/Kg</p>
          <p class="fruit12">Total amount =
            <input type="numbers" id="appletotal" readonly=""></p>
          </div>

          <div class="col">
          <div class="left">
          <p class="fruit11">Bananas :- 
            <input type="number" id="banana" class="shoppinginput" onChange="banana()" onchange="grandtotalfruits">Rs.30/Kg</p>
          <p class="fruit12">Total amount = Rs.
            <input type="numbers" id="bananatotal"></p>
          </div>

          </div>
          <div class="col">
          <div class="grandtotal">
          <p class="fruit13">Grand total = Rs.
            <input type="numbers" id="grandtotalfruitss"></p>
          </div>
          </div>
          </div>
          </div>
          </center>
        </div>
    <!-- section for body starts here -->
  <script type="text/javascript">  
var itemquantity, appleamount, appletotalamount = 0, bananaamount, bananatotalamount = 0, gtotalfruits, gtotalfruitss

function apple() {
  var itemquantity = document.getElementById("apple");
  var appleamount = document.getElementById("appletotal");
  appletotalamount = itemquantity.value * 50;
  appleamount.value = appletotalamount;
  grandtotalfruits();
}

function banana() {
  var itemquantity = document.getElementById("banana");
  var bananaamount = document.getElementById("bananatotal");
  bananatotalamount = itemquantity.value * 30;
  bananaamount.value = bananatotalamount;
  grandtotalfruits();
}

function grandtotalfruits() {
  var gtotalfruits = document.getElementById("grandtotalfruitss");
  var gtotalfruitss = appletotalamount + bananatotalamount;
  gtotalfruits.value = gtotalfruitss;
}

</script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
    
  </body>
</html>
