<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <!-- section for resume forms starts here -->
    <div class="container">
  <div class="row">
    <div class="col">
      <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Full Name:</label>
  <input type="text" class="form-control" id="name" placeholder="Enter Your Full Name">
  </div>

      <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Date Of Birth</label>
  <input type="date" class="form-control" id="dob" placeholder="Enter Your Date Of Birth">
  </div>

   <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">E-mail ID:</label>
  <input type="e-mail" class="form-control" id="email" placeholder="example@email.com">
  </div>

   <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Address:</label>
  <input type="text" class="form-control" id="pata" placeholder="Enter Your Address here">
  </div>

   <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Father's Name:</label>
  <input type="name" class="form-control" id="F.name" placeholder="Enter Your Father's Name">
  </div>

   <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Mother's Name:</label>
  <input type="name" class="form-control" id="M.name" placeholder="Enter Your Mother's Name">
  </div>

  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Contact No.</label>
  <input type="name" class="form-control" id="Contact" placeholder="Enter Your Contact Number">
  </div>

  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Martial Status</label>
  <input type="name" class="form-control" id="Martial" placeholder="Enter Your Martial Status">
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Upload Your Image</label>
  <input type="file" class="form-control" id="Image" onchange="loadFile(event)">
  </div>



<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Educational Qualification.</label>
     <div class="col-auto">
    <label class="visually-hidden" for="autoSizingSelect">Preference</label>
    <select class="form-select" id="education" placeholder="Choose Your Education">
      <option value="1">Matric</option>
      <option value="2">Intermediate</option>
      <option value="3">Graduation</option>
      <option value="4">Post Graduation</option>
      <option value="5">Diploma</option>
    </select>
  </div>
  </div>

  <div class="col-12">
  <label for="exampleFormControlInput1" class="form-label">School's Name:</label>
  <input type="text" class="form-control" id="school" placeholder="Enter Your School's Name">
  </div>

  <div class="col-md-2">
    <label for="inputZip" class="form-label">City:</label>
    <input type="text" class="form-control" id="inputcity">
  </div>

  <div class="col-12">
    <label for="inputAddress2" class="form-label">Roll Number</label>
    <input type="number" class="form-control" id="roll" placeholder="71631188995">
  </div>
  

  <div class="col-md-4">
    <label for="inputState" class="form-label">Choose Your Board</label>
    <select id="inputState" class="form-select" id="state">
      
      <option>C.B.S.E</option>
      <option>B.S.E.B</option>
      <option>I.C.S.E</option>
      <option>A.P.B</option>
      <option>M.B</option>
    </select>
  </div>

  <div class="col-md-2">
    <label for="inputZip" class="form-label">Percentage:</label>
    <input type="number" class="form-control" id="inputnumber">
  </div>

  <div class="col-md-2">
    <label for="inputZip" class="form-label">Total Number:</label>
    <input type="number" class="form-control" id="inputTnumber">
  </div>
  
  
</form>


 <button type="button" onclick="openResume()" style="margin-top: 50px; margin-bottom: 50px;">Submit</button>
    
    <!-- section for resume starts here -->

     <nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand"></span>
    <img id="output" style="width: 200px; margin-top: 50px;">
  </div>
  </nav>

      <nav class = "navbar navbar-dark bg-dark">
      <div class = "container" id="showName" style="font-size: 50px; color: red;">     
      <span class = "navbar-brand mb-0 h1"></span>
   </div>
  </nav><hr>

      <div class="container-fluid">
    <h1 class="display-6" id="showDOB" style="font-size:20px;"></h1>
    <h1 class="display-6" id="showEmail" style="font-size:20px;"></h1>
    <h1 class="display-6" id="showAddress" style="font-size:20px;"></h1>
    <h1 class="display-6" id="showFathersName" style="font-size:20px;"></h1>
    <h1 class="display-6" id="showMothersName" style="font-size:20px;"></h1>
    <h1 class="display-6" id="showContactNo." style="font-size:20px;"></h1> 
    <h1 class="display-6" id="showMartialStatus" style="font-size:20px;"></h1> 
      </div><hr>

      <div class="container">
        
        <table class="table">
  <thead>
    <tr id="inputShowEducation">
      <th scope="col">Education Qualification.</th>
      <th scope="col">Passing </th>
      <th scope="col"></th>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr id="inputShowYear">
      <th scope="row">2</th>
      <td>Jacob</td> 
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr id="inputShowNumber">
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>
      </div>
    <!-- section for resume ends here -->


       


    

    


     <script type="text/javascript" href="script.js">
    
      function openResume() {
        
        document.getElementById('showName').innerHTML = document.getElementById('name').value;

        document.getElementById('showDOB').innerHTML = document.getElementById('dob').value;

        document.getElementById('showEmail').innerHTML = document.getElementById('email').value;

        document.getElementById('showAddress').innerHTML = document.getElementById('pata').value;

        document.getElementById('showFathersName').innerHTML = document.getElementById('F.name').value;

        document.getElementById('showMothersName').innerHTML = document.getElementById('M.name').value;

        document.getElementById('showContactNo.').innerHTML = document.getElementById('Contact').value;

        document.getElementById('showMartialStatus').innerHTML = document.getElementById('Martial').value;

        
        
      } 


        var loadFile = function(event) {
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);

      };
      
</script>
    
    
  
  
  
    <!-- section for resume forms ends here -->

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
