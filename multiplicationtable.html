<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Math Tables
	</title>
</head>
<body style="background-image: url(image/tableimg/wood_back.jpg);">
	<!-- section for body starts here -->
	<div class="container">
		<label id="showtable">Insert Table No:</label>
		<input type="number" id="nmbrs">

		<label id="showtable1"></label>

		<button type="button" onclick="sucks()">Check</button>
	</div>

	<!-- section for body ends here -->

	<!-- section for javascript starts here -->
		<script type="text/javascript">
			function sucks()
				{
					var table = document.getElementById('nmbrs').value;
					
					var i = 1;

						document.write("showTable1" + table);

						for(i = 1; i <= 10; i++)
						{
							document.write("<br>"+i+" * "+table+" = " +(i * table));
						}

						 
				}
		</script>
	<!-- section for javascript ends here -->
</body>
</html>
