<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create Alarm</title>
  </head>
  <body>

      <center>

      	<label style="font-size: 50px;" id="displayHours"></label>
      	<label style="font-size: 50px;" id="displayMinutes"></label>
      	<label style="font-size: 50px;" id="displaySeconds"></label>

  		</center>

  		<center>
  	<div class="container" style="border: 2px solid; width: 550px; height: 70px; margin-top: 50px;">
      <label>Insert Hour:
      	<input type="number" id="hrs" min="1" max="24">
      </label>

      <label>Insert Minutes:
      	<input type="number" id="mins" min="1" max="60">
      </label>

      <label>Insert Seconds:
      	<input type="number" id="sec" min="1" max="60">
      </label>

      <select>Zone
      	<option>A.M</option>
      	<option>P.M</option>
      </select>

      <button type="button" style="margin-top: 15px;" class="btn btn-success" onclick="CheckTime()">Current Time</button>

      <button type="button" style="margin-top: 15px;" class="btn btn-success" onclick="SetAlarm()">Set Alarm</button>

     </div>
      </center>
    <script>
      function CheckTime()
      {
      var displayHours = document.getElementById('displayHours');
      var displayMinutes = document.getElementById('displayMinutes');
      var displaySeconds = document.getElementById('displaySeconds');

      var currentTime = new Date();

      displayHours.innerHTML = currentTime.getHours() + " hrs:";
      displayMinutes.innerHTML = currentTime.getMinutes() + " min:";
      displaySeconds.innerHTML = currentTime.getSeconds() + " sec";
      setTimeout(CheckTime, 1000);

    }
      
    </script>

    </body>
    </html>
