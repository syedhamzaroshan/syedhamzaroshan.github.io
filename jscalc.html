<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="img/png" href="img/calc.png">
	<title>Calculator</title>

</head>
<body style="background-image: url(image/calcbg/images.jpeg); background-size: 250vh;">

<center>

<div class="container" style="border: 0px solid; width: 250px;margin-top: 250px;">JavaScript Calculator

<table border="1" style="height: 250px;">
<tr>
<td value="c" onclick="clr()"/>C</td>
<td colspan="3"><input type="text" id="edu"/></td>
</tr>
<tr style="opacity: .5;">
<td><input type="button" value="+" onclick="dis('+')"/></td>
<td><input type="button" value="1" onclick="dis('1')"/></td>
<td><input type="button" value="2" onclick="dis('2')"/></td>
<td><input type="button" value="3" onclick="dis('3')"/></td>
</tr>
<tr>
<td><input type="button" value="-" onclick="dis('-')"/></td>
<td><input type="button" value="4" onclick="dis('4')"/></td>
<td><input type="button" value="5" onclick="dis('5')"/></td>
<td><input type="button" value="6" onclick="dis('6')"/></td>
</tr>
<tr>
<td><input type="button" value="*" onclick="dis('*')"/></td>
<td><input type="button" value="7" onclick="dis('7')"/></td>
<td><input type="button" value="8" onclick="dis('8')"/></td>
<td><input type="button" value="9" onclick="dis('9')"/></td>
</tr>
<tr>
<td><input type="button" value="/" onclick="dis('/')"/></td>
<td><input type="button" value="." onclick="dis('.')"/></td>
<td><input type="button" value="0" onclick="dis('0')"/></td>
<td><input type="button" value="=" onclick="solve()"/></td>
</tr>

<tr><td><i class="fa-solid fa-power-off"onclick="logOut()"></i></td></tr>
</table>
</div>
</center>

<script type="text/javascript">
			function dis(val)
			{
			 document.getElementById("edu").value +=val;
		 	}

		function solve()
		{
		  let x = document.getElementById("edu").value;
		  let y = eval(x);
		  document.getElementById("edu").value = y;
		}

		function clr()
		{
		 document.getElementById("edu").value = "";
		}

		function logOut()
		{
			window.location.href = "login1.html";
		}


</script>
<script src="https://kit.fontawesome.com/712d018140.js" crossorigin="anonymous"></script>
</body>
</html>
